{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>Title</title>
</head>
<body class="background">

<div class="container">
<ul class="nav nav-pills">
<li role="presentation"><a href="{% url "index" %}">Home</a></li>
<li role="presentation" class="active"><a href="{% url "top_twenty" %}">Top 20</a></li>
<li role="presentation"><a href="{% url "every_movie" %}">All Movies</a></li>
</ul>

<table class="table table-striped">
<th>Movie Title</th><th>Average Review Score</th>
{% for movie in toptwenty %}
<tr>

    <td><div><a href="{% url 'movie_detail' movie.id %}">{{ movie }}</a></div></td>
    <td><div>{{ movie.avg_rating }}</div></td>

</tr>
{% endfor %}

</table>
</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
