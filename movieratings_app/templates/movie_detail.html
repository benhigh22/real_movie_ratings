<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
<table class="table table-striped">
<th><div>{{ movie.movie_title }}</div>
<div>Average Review Score: {{ movie.avg_rating }}</div></th>

{% for user in users %}

   <td><div>User: {{ user.reviewer_id }} </div></td>
   <td><div>Rating: {{ user.rating }} </div></td>
    </tr>
{% endfor %}

</table>
</div>
</body>
</html>
